<div class="container">
     <table class="table">
          <thead>
               <tr>
                    <th scope="col">Full Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
               </tr>
          </thead>
          <tbody>
               <tr *ngFor="let user of allUser">
                    <td>{{user.name}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td><button class="btn btn-warning" routerLink="edit/{{user.id}}">
                              EDIT</button> </td>
                    <td><button class="btn btn-danger" (click)="deleteUser(user)"> DELETE</button> </td>
               </tr>
          </tbody>
     </table>
</div>
