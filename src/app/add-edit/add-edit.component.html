<div class="container">
    <form [formGroup]="createUserDetails" (ngSubmit)="addUser()">
        <div class="form-group">
            <label for="exampleInputEmail">
                Full Name
            </label>
            <input type="text" class="form-control" name="name" aria-describedby="emailHelp" formControlName="name"
                placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">
                Mobile Number
            </label>
            <input type="tel" class="form-control" name="mobile" aria-describedby="emailHelp" formControlName="mobile"
                placeholder="Enter mobile number">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">
                Email
            </label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" formControlName="email"
                placeholder="Enter email">
                <span class="error" *ngIf="email.invalid && email.touched" >Email is required</span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">
                Password
            </label>
            <input type="password" class="form-control" name="password" aria-describedby="emailHelp"
                formControlName="password" placeholder="Enter password">
        </div>
        <button class="btn btn-primary" *ngIf="!isEdit" type="submit"
            >Submit</button>
        <button class="btn btn-primary" *ngIf="isEdit" type="submit">Update</button>
        <button class="btn btn-warning" routerLink=""> Cancel</button> 
    </form>
</div>
